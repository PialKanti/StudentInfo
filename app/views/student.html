<div class="alert alert-warning col-md-6 col-md-offset-3" ng-hide="students.length > 0" role="alert">
    <strong>Warning!</strong> No student was found.
</div>
<!--This is for student profile show-->
<div class="profile">
    <div class="row">
        <div class="col-md-4" ng-repeat="student in students" ng-controller="stdController">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4"> <img src="app/images/student.png" alt="" class="img-circle img-responsive" /> </div>
                    <div class="col-sm-6 col-md-8">
                        <h4><i class="glyphicon glyphicon-user"></i> <strong>{{student.name}}</strong></h4>
                        <p> <i class="glyphicon glyphicon-pencil"></i> {{student.roll}}
                            <br /> <i class="glyphicon glyphicon-home"></i> {{student.dept}}
                            <br /> <i class="glyphicon glyphicon-map-marker"></i> {{student.address}} </div>
                </div> <a class="btn btn-danger" ng-click="deleteStudent(student.name)">Delete</a> </div>
        </div>
    </div>
</div>
